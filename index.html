<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Project ASUS-UX360UA-DS51T</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="main-heading">Laptop ASUS-UX360UA-DS51T</h1>
    <div class="laptop">
        <div class="screen">
            <div class="screen-wrapper">
                <div class="screen-camera">
                    <div class="screen-camera-small"></div>
                    <div class="screen-camera-medium"></div>
                    <div class="screen-camera-large"></div>
                </div>
                <div class="screen-display">
                    <div class="file"></div>
                    <div class="notepad">
                        <div class="notepad-top">
                            <span>file.txt</span>
                            <span class="close">x</span>
                        </div>
                        <div class="notepad-body">
                            <textarea class="notepad-text" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="cursor"></div>
                </div>
                <div class="screen-logo">
                    <h2 class="screen-logo__heading">ASUS</h2>
                </div>
            </div>
        </div>
        <div class="fastening">
            <div class="fastening-lock left">
                <div class="fastening-lock-link"></div>
            </div>
            <div class="fastening-lock right">
                <div class="fastening-lock-link"></div>
            </div>
        </div>
        <div class="base">
            <div class="base-keyboard">
                <div class="row small-high">
                    <button class="small-key">esc</button>
                    <button class="small-key">
                        <span class="with-icon">
                            <span class="bottom-left">Z</span>
                            <span class="top-right">f1</span>
                        </span>
                    </button>
                    <button class="small-key">
                        <span class="with-icon">
                            <span class="bottom-left">&#128743;</span>
                            <span class="top-right">f2</span>
                        </span>
                    </button>
                    <button class="small-key">
                        <span class="with-icon">
                            <span class="bottom-left">&#128261;</span>
                            <span class="top-right">f3</span>
                        </span>
                    </button>
                    <button class="small-key">
                        <span class="with-icon">
                            <span class="bottom-left">&#128262;</span>
                            <span class="top-right">f4</span>
                        </span>
                    </button>
                    <button class="small-key">
                        <span class="with-icon">
                            <span class="bottom-left">&#128261;</span>
                            <span class="top-right">f5</span>
                        </span>
                    </button>
                    <button class="small-key">
                        <span class="with-icon">
                            <span class="bottom-left">&#128262;</span>
                            <span class="top-right">f6</span>
                        </span>
                    </button>
                    <button class="small-key">
                        <span class="with-icon">
                            <span class="bottom-left">&#8999;</span>
                            <span class="top-right">f7</span>
                        </span>
                    </button>
                    <button class="small-key">
                        <span class="with-icon">
                            <span class="bottom-left">&#128646;</span>
                            <span class="top-right">f8</span>
                        </span>
                    </button>
                    <button class="small-key">
                        <span class="with-icon">
                            <span class="bottom-left">&#8999;</span>
                            <span class="top-right">f9</span>
                        </span>
                    </button>
                    <button class="small-key">
                        <span class="with-icon">
                            <span class="bottom-left">&#126512;</span>
                            <span class="top-right">f10</span>
                        </span>
                    </button>
                    <button class="small-key">
                        <span class="with-icon">
                            <span class="bottom-left">&#128265;</span>
                            <span class="top-right">f11</span>
                        </span>
                    </button>
                    <button class="small-key">
                        <span class="with-icon">
                            <span class="bottom-left">&#128266;</span>
                            <span class="top-right">f12</span>
                        </span>
                    </button>
                    <button class="small-key">pause<br>break</button>
                    <button class="small-key">prtscr<br>sysrq</button>
                    <button class="small-key">insert</button>
                    <button class="small-key">delete</button>
                </div>
                <div class="row">
                    <button class="standart-key">
                        <span class="absolute-left-top">~</span>
                        <span class="center">`</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">!</span>
                        <span class="center">1</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">@</span>
                        <span class="center">2</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">#</span>
                        <span class="center">3</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">$</span>
                        <span class="center">4</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">%</span>
                        <span class="center">5</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">^</span>
                        <span class="center">6</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">&amp;</span>
                        <span class="center">7</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">*</span>
                        <span class="center">8</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">(</span>
                        <span class="center">9</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">)</span>
                        <span class="center">0</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">_</span>
                        <span class="center">-</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">+</span>
                        <span class="center">=</span>
                    </button>
                    <button class="backspace">backspace<br>&#10229;</button>
                </div>
                <div class="row">
                    <button class="tab">tab<br>&#11134;</button>
                    <button class="standart-key letter">Q</button>
                    <button class="standart-key letter">W</button>
                    <button class="standart-key letter">E</button>
                    <button class="standart-key letter">R</button>
                    <button class="standart-key letter">T</button>
                    <button class="standart-key letter">Y</button>
                    <button class="standart-key letter">U</button>
                    <button class="standart-key letter">I</button>
                    <button class="standart-key letter">O</button>
                    <button class="standart-key letter">P</button>
                    <button class="standart-key">
                        <span class="absolute-left-top">{</span>
                        <span class="center">[</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">}</span>
                        <span class="center">]</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">|</span>
                        <span class="center">\</span>
                    </button>
                </div>
                <div class="row">
                    <button class="caps">caps lock</button>
                    <button class="standart-key letter">A</button>
                    <button class="standart-key letter">S</button>
                    <button class="standart-key letter">D</button>
                    <button class="standart-key letter">F</button>
                    <button class="standart-key letter">G</button>
                    <button class="standart-key letter">H</button>
                    <button class="standart-key letter">J</button>
                    <button class="standart-key letter">K</button>
                    <button class="standart-key letter">L</button>
                    <button class="standart-key">
                        <span class="absolute-left-top">:</span>
                        <span class="center">;</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">"</span>
                        <span class="center">'</span>
                    </button>
                    <button class="enter">enter<br>&#8617;</button>
                </div>
                <div class="row">
                    <button class="standart-key">shift&#8679;</button>
                    <button class="standart-key letter">Z</button>
                    <button class="standart-key letter">X</button>
                    <button class="standart-key letter">C</button>
                    <button class="standart-key letter">V</button>
                    <button class="standart-key letter">B</button>
                    <button class="standart-key letter">N</button>
                    <button class="standart-key letter">M</button>
                    <button class="standart-key">
                        <span class="absolute-left-top">&lt;</span>
                        <span class="center">,</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">&gt;:</span>
                        <span class="center">.</span>
                    </button>
                    <button class="standart-key">
                        <span class="absolute-left-top">?</span>
                        <span class="center">/</span>
                    </button>
                    <button class="standart-key">shift&#8679;</button>
                </div>
                <div class="row large-high">
                    <button class="standart-key">ctrl</button>
                    <button class="standart-key">fn</button>
                    <button class="standart-key">&#10070;</button>
                    <button class="standart-key">alt</button>
                    <button class="space"></button>
                    <button class="standart-key">alt</button>
                    <button class="standart-key">&#9636;</button>
                    <button class="ctrl">ctrl</button>
                    <div class="arrow-block">
                        <div class="row">
                            <button class="up">&#11014;<br>up</button>
                        </div>
                        <div class="row">
                            <button class="left">&#11013;<br>left</button>
                            <button class="down">&#11015;<br>down</button>
                            <button class="right">&#10142;<br>right</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="base-touchpad">
                <div class="base-touchpad-switcher"></div>
            </div>
            
        </div>
    </div>
    <div class="original">
        <h2 class="original__heading">Original photos of the laptop</h2>
        <img class="original__image" src="original/asus_front.jpg" alt="Asus - front view">
        <img class="original__image" src="original/asus_top.jpg" alt="Asus - top view">
    </div>
</body>
</html>
